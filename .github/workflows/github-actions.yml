    steps:
    - uses: docker/setup-qemu-action@v1
      if: 'matrix.arch == "aarch64"'
      with:
        platforms: arm64
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: install dependencies
      run: |
        python -mpip install --progress-bar=off twine tox-wheel cibuildwheel -rci/requirements.txt
        virtualenv --version
        pip --version
        tox --version
        pip list --format=freeze
    - name: build wheel
      if: 'matrix.wheel'
      run: cibuildwheel
      env:
        CIBW_ARCHS: '${{ matrix.arch }}'
        CIBW_BUILD: '${{ matrix.wheel }}'
    - name: test with manylinux wheel
      if: 'matrix.wheel'
      run: tox --installpkg wheelhouse/*.whl -v
    - name: test with wheel
      if: '!matrix.wheel'
      run: tox -v
    - name: check wheel
      if: 'matrix.wheel_path'
      run: 'twine check ${{ matrix.wheel_path }}/*.whl'
    - uses: actions/upload-artifact@v2
      if: 'matrix.wheel'
      with:
        path: './wheelhouse/*.whl'
